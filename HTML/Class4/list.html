<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List activity</title>
</head>
<body>
    <h1>Ordered list</h1>  <br><hr>
    <h2>Favorite Fruits</h2>
    <ol>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Oranges</li>
        <li>Strawberries</li>
    </ol><br>
    <h1>unordered list</h1><br><hr>
    <h2>To-Do List</h2>
    <ul>
        <li>Buy groceries</li>
        <li>Walk the dog</li>
        <li>Read a book</li>
        <li>Go for a run</li>
    </ul>
</body>
</html>
