<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Activity</title>
</head>
<body>
    <form>
        <label for="c">C</label>
        <input type="checkbox" name="lang" id="c" value="C"><br>
        <label for="c++">C++</label>
        <input type="checkbox" name="lang" id="c++" value="C++"><br>
        <label for="HTML">HTML</label>
        <input type="checkbox" name="lang" id="HTML" value="HTML"><br>
    </form>
</body>
</html>
