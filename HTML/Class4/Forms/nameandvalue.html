<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Forms Activity</title>
</head>
<body>
    <h2>Contact Us</h2>
    <form action="/contact-me">
        <label for="email">UserName: </label>
        <input type="text" id="email" placeholder="email" required="true"><br>
        <label for="user_password">Password: </label>
        <input type="password" if="user_password" ><br>
        Date: <input type="date"><br>
        File: <input type="file"><br>
        Color: <input type="color"><br>
        Price Range: <input type="range"><br>
        Button: <input type="button" value="Click Me"><br>
        <input type="submit" value="Submit"><br>
    </form>
</body>
</html>
